<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>世界の天気</title>
        <link rel="stylesheet" href="project.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
        <script src="weather.js" defer></script>
    </head>

    <body>
        

        <h1>世界の天気</h1>
        
        <p class="dark">ダークモード風<button id="dark"><a>ON</a></button></p>
        
        <label for="city">都市:</label>
        <select name="city" id="city">
            <option value="360630">カイロ(エジプト)</option>
            <option value="524901">モスクワ(ロシア)</option>
            <option value="993800">ヨハネスブルク(南アフリカ)</option>
            <option value="1816670">北京(中華人民共和国)</option>
            <option value="1850147">東京(日本)</option>
            <option value="1880252">シンガポール</option>
            <option value="2147714">シドニー(オーストラリア)</option>
            <option value="2643743">ロンドン(イギリス)</option>
            <option value="2968815">パリ(フランス)</option>
            <option value="3451189">リオデジャネイロ(ブラジル)</option>
            <option value="5128581">ニューヨーク(アメリカ)</option>
            <option value="5368361">ロサンゼルス(アメリカ)</option>
        </select>
        <h3>データ要素</h3>
        <p class="datayo">
            <input type="checkbox" name="weatherdata" id="lat" value="lat" checked>
            <label for="lat">緯度</label>
            <input type="checkbox" name="weatherdata" id="lon" value="lon" checked>
            <label for="lon">経度</label>
            <input type="checkbox" name="weatherdata" id="description" value="description" checked>
            <label for="description">天気</label>
            <input type="checkbox" name="weatherdata" id="tempmin" value="tempmin" checked>
            <label for="tempmin">最低気温</label>
            <input type="checkbox" name="weatherdata" id="tempmax" value="tempmax" checked>
            <label for="tempmax">最高気温</label>
            <input type="checkbox" name="weatherdata" id="humidity" value="humidity" checked>
            <label for="humidity">湿度</label>
            <input type="checkbox" name="weatherdata" id="windspeed" value="windspeed" checked>
            <label for="windspeed">風速</label>
            <input type="checkbox" name="weatherdata" id="winddig" value="winddig" checked>
            <label for="winddig">風向</label>
        </p>
        <button id="btn">検索</button>

        <h2>検索結果</h2>
        <div id='result'></div>
    </body>
</html>
